# Site settings
title: F&auml;bus Blog
description: 'code-snippets, CTFs and some other student &amp; teacher stuff'
url: 'https://jaeflo.github.io'
baseurl: ''
google_analytics: 'UA-168090957-1'
# disqus_shortname: 'your-disqus-name'

author:
   name: 'jaeflo'
#   email: florentin.jaeggi@gmail.com  
#   github_username:  jaeflo
  
defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
